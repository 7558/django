{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div style="padding: 250px">
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
    <br>
    <a href="{% url 'auth:register' %}">Регистрация</a><br><br>
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через VK</a>
    </div>
{% endblock %}
